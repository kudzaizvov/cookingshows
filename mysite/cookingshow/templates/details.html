{% extends "base.html" %}
{% block content %}
{% if show %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title"> {{ show.show_name }}</h5>
      <p class="card-text"> {{ show.description }}</p>
      <p class="card-text"> Date:  {{ show.show_date }}</p>
      <a href="{% url 'cookingshow:index' %}" class="card-link">Back</a>
    </div>
</div>
{% endif %}
{% endblock %}
